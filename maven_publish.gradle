apply plugin: 'maven-publish'

Properties properties = new Properties()
properties.load(project.rootProject.file('gradle.properties').newDataInputStream())

afterEvaluate { project ->
  tasks.all { Task task ->
    if (task.name.equalsIgnoreCase('generatePomFileForMavenLibraryPublication')) {
      task.dependsOn tasks.getByName('assembleRelease')
    }
  }
}

publishing {
  publications {
    mavenLibrary(MavenPublication) {
      groupId GROUPID
      artifactId ARTIFACTID
      version VERSION
      artifact "$buildDir/outputs/aar/${project.getName()}-release.aar"
    }
  }

  repositories {
    maven {
      url properties.getProperty("maven.repo_url")
      credentials {
        username properties.getProperty("maven.credentials.username")
        password properties.getProperty("maven.credentials.access_token")
      }
    }
  }
}
